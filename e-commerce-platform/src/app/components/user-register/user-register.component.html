<div class="register-container">
  <h2>Register</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input
        type="text"
        id="name"
        formControlName="name"
        [ngClass]="{
          'is-invalid':
            registerForm.get('name')?.touched &&
            registerForm.get('name')?.errors
        }"
      />
      <div
        class="error-message"
        *ngIf="registerForm.get('name')?.touched && registerForm.get('name')?.errors?.['required']"
      >
        Name is required
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        [ngClass]="{
          'is-invalid':
            registerForm.get('email')?.touched &&
            registerForm.get('email')?.errors
        }"
      />
      <div
        class="error-message"
        *ngIf="
          registerForm.get('email')?.touched &&
          registerForm.get('email')?.errors
        "
      >
        <span *ngIf="registerForm.get('email')?.errors?.['required']"
          >Email is required</span
        >
        <span *ngIf="registerForm.get('email')?.errors?.['email']"
          >Enter a valid email</span
        >
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        formControlName="password"
        [ngClass]="{
          'is-invalid':
            registerForm.get('password')?.touched &&
            registerForm.get('password')?.errors
        }"
      />
      <app-password-strength [password]="passwordControl?.value"></app-password-strength>
    </div>

    <div class="form-group">
      <label for="address">Address</label>
      <input
        type="text"
        id="address"
        formControlName="address"
        [ngClass]="{
          'is-invalid':
            registerForm.get('address')?.touched &&
            registerForm.get('address')?.errors
        }"
      />
      <div
        class="error-message"
        *ngIf="registerForm.get('address')?.touched && registerForm.get('address')?.errors?.['required']"
      >
        Address is required
      </div>
    </div>

    <div class="form-group">
      <label for="phoneNumber">Phone Number</label>
      <input
        type="tel"
        id="phoneNumber"
        formControlName="phoneNumber"
        [ngClass]="{
          'is-invalid':
            registerForm.get('phoneNumber')?.touched &&
            registerForm.get('phoneNumber')?.errors
        }"
      />
      <div
        class="error-message"
        *ngIf="
          registerForm.get('phoneNumber')?.touched &&
          registerForm.get('phoneNumber')?.errors
        "
      >
        <span *ngIf="registerForm.get('phoneNumber')?.errors?.['required']"
          >Phone number is required</span
        >
        <span *ngIf="registerForm.get('phoneNumber')?.errors?.['pattern']"
          >Enter a valid 10-digit phone number</span
        >
      </div>
    </div>

    <div class="error-message" *ngIf="error">{{ error }}</div>

    <button type="submit" [disabled]="registerForm.invalid || loading">
      {{ loading ? "Registering..." : "Register" }}
    </button>

    <div class="login-link">
      Already have an account? <a routerLink="/login">Login here</a>
    </div>
  </form>
</div>
