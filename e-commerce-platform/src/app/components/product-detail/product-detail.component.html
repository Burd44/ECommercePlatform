<!-- product-detail.component.html -->
<div class="product-detail">
    <h1>Product Details</h1>
  
    <div *ngIf="product" class="product-info">
      <div class="product-image-container">
        <img 
            ngSrc="https://picsum.photos/seed/{{product.productId}}/400/300"
            width="400"
            height="300"
            [alt]="product.name"
            class="product-image"
        />
    </div>
      <div class="info-group">
        <span class="info-label">Name</span>
        <div class="info-value">{{ product.name }}</div>
      </div>
  
      <div class="info-group">
        <span class="info-label">Description</span>
        <div class="info-value">{{ product.description }}</div>
      </div>
  
      <div class="info-group">
        <span class="info-label">Price</span>
        <div class="info-value">{{ product.price | currency }}</div>
      </div>
  
      <div class="info-group">
        <span class="info-label">Stock</span>
        <div class="info-value">{{ product.stock }}</div>
      </div>
  
      <div class="info-group">
        <span class="info-label">Category</span>
        <div class="info-value">{{ getCategoryName(product.category) }}</div>
      </div>
    </div>
  
    <div class="actions">
      <!-- Only show edit/delete for authenticated users -->
      <ng-container *ngIf="!userService.isGuest">
        <button class="edit-btn" (click)="navigateToUpdate()">Edit Product</button>
        <button class="delete-btn" (click)="deleteProduct()">Delete Product</button>
      </ng-container>
  
      <!-- Back button available for all users -->
      <button class="back-btn" (click)="goBack()">Back to List</button>
    </div>
  
    <div *ngIf="error" class="error-message">
      {{ error }}
    </div>
  </div>
